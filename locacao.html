<div class="container mt-5">
  <h2 class="mb-4">Locação de Veículo</h2>
  <form>
    <div class="mb-3">
      <label for="carro" class="form-label">Código do Carro</label>
      <input type="text" class="form-control" id="carro" placeholder="Digite o código do carro">
    </div>
    <div class="mb-3">
      <label for="cliente" class="form-label">Código do Cliente</label>
      <input type="text" class="form-control" id="cliente" placeholder="Digite o código do cliente">
    </div>
    <div class="mb-3">
      <label for="retirada" class="form-label">Data de Retirada</label>
      <input type="date" class="form-control" id="retirada">
    </div>
    <div class="mb-3">
      <label for="devolucao" class="form-label">Data de Devolução</label>
      <input type="date" class="form-control" id="devolucao">
    </div>
    <button type="submit" class="btn btn-primary">Confirmar Locação</button>
  </form>
